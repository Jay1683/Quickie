<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room {{room}}</title>
  </head>
  <body>
    <h1>Welcome to chat Room {{room}}</h1>
    <div id="messages"></div>
    <form id="message_input_form">
      <input
        id="message_input"
        type="text"
        name="message"
        placeholder="Enter your message here"
      />
      <button type="submit">Send</button>
    </form>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>
    <script>
      const socket = io.connect("http://127.0.0.1:5000");
      socket.on("connect", function () {
        socket.emit("join_room", {
          username: "{{username}}",
          room: "{{room}}",
        });
      });

      socket.on("recieve_message", function (data) {
        console.log(data);
        const newNode = document.createElement("div");
        if (data.username == "{{username}}") {
          newNode.innerHTML = `<b>you :</b> ${data.message}`;
        } else {
          newNode.innerHTML = `<b>${data.username} :</b> ${data.message}`;
        }
        document.getElementById("messages").appendChild(newNode);
      });

      socket.on("join_room_announcement", function (data) {
        console.log(data);
        const newNode = document.createElement("div");
        if (data.username == "{{username}}") {
          newNode.innerHTML = `you have joined the Room`;
        } else {
          newNode.innerHTML = `${data.username} has joined the Room`;
        }
        document.getElementById("messages").appendChild(newNode);
      });

      let message_input = document.getElementById("message_input");

      document.getElementById("message_input_form").onsubmit = function (e) {
        e.preventDefault();
        let message = message_input.value.trim();
        if (message.length) {
          socket.emit("send_message", {
            username: "{{username}}",
            room: "{{room}}",
            message: message,
          });
        }
        message_input.value = "";
        message_input.focus();
      };
    </script>
  </body>
</html>
